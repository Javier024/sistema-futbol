<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EFUSA</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <i class="fas fa-futbol fa-4x" style="color: var(--primary); margin-bottom: 20px;"></i>
            <h2>EFUSA MANAGER</h2>
            <p style="color: var(--text-muted); margin-bottom: 30px;">Escuela de Fútbol</p>
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Correo" required value="admin@futbol.com">
                </div>
                <div class="form-group">
                    <input type="password" id="login-pass" placeholder="Contraseña" required value="admin123">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
            </form>
        </div>
    </div>
    <div id="toast-container"></div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const correo = document.getElementById('login-email').value;
            const contrasena = document.getElementById('login-pass').value;
            try {
                const response = await fetch('/api/usuarios');
                const usuarios = await response.json();
                const user = usuarios.find(x => x.correo === correo && x.hash_contrasena === contrasena);
                if (user) {
                    sessionStorage.setItem('user', JSON.stringify(user));
                    window.location.href = 'views/dashboard.html';
                } else {
                    showToast('Credenciales incorrectas', 'error');
                }
            } catch (error) {
                showToast('Error de conexión', 'error');
            }
        });
        // Helper simple de toast para el login ya que common.js no está cargado
        function showToast(msg, type) {
            const div = document.createElement('div');
            div.style.cssText = `position:fixed; bottom:20px; right:20px; background:var(--bg-sidebar); color:white; padding:15px; border-radius:8px; border-left:5px solid ${type==='error'?'red':'green'}`;
            div.innerText = msg;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }
    </script>
</body>
</html>
